<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="expense.css">

</head>

<body>

    <div class="div">
        <input onclick="window.location.href ='/index.html'" type="button" value="Go Back To Dashboard"
            class="inputDiv">
    </div>
    <header class="container text-xl-center">
        <div class="header">
            <h1>Epense Tracker</h1>
        </div>
    </header>

    <div class="container">
        <form id="my-form">
            <label>Choose Epense Amount</label>
            <input type="number" id="amount">
            <label>Choose Description</label>
            <input type="text" id="description">
            <label>Choose a Category :</label>
            <select class="form-select-sm" id="types">
                <option>Movie</option>
                <option>Bills</option>
                <option>Electricity</option>
                <option>Water</option>
                <option>Food</option>
            </select>
            <button class="btn btn-light" type="submit">Add Epenses</button>
        </form>
    </div>
    <ul id="usersExpenses"></ul>

    <script src="expense.js"></script>
</body>

</html>
