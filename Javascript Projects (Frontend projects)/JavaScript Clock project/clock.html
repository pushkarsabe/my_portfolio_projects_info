<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" type="text/css" href="clock.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <header class="container text-center">
            <h1>Clock Mangement Tool</h1>
        </header>

        <div class="container-fluid text-center">
            <h4 class="timer"></h4>
        </div>
        <div>
            <input class="inputDiv" onclick="window.location.href='/index.html'" type="button"
                value="Go Back To Dashboard">
        </div>

        <div id="formInput">
            <form id="myForm" class="container text-center">
                <h4 class="bg-info-subtle">SET ALARM TIME</h4>
                <lable>Select Hours</lable>
                <select class="form-select-sm" id="hours">

                </select>
                <lable>Select Minute</lable>
                <select class="form-select-sm" id="minutes">

                </select>
                <lable>Select Timing</lable>
                <select class="form-select-sm" id="timimg">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
                <input type="submit" value="Add Alarm">
            </form>
        </div>
        <div class="displayListDiv bg-info-subtle">
            <ol class="list">

            </ol>
        </div>
        <div id="image">
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="clock.js"> </script>
</body>

</html>
